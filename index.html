<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <title>CSS</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: "Open Sans";
      }

      .container {
        width: 100%;
        height: 100%;
        position: fixed;
      }

      /* start left-sidebar */
      #left-sidebar {
        background-color: rgba(36, 34, 47, 0.9);
        width: 300px;

        height: 100%;
        max-height: calc(100vh - 32px); /* calculate height to allow scroll */
        overflow-y: auto;
        padding: 16px;
      }

      #left-sidebar-logo {
        display: flex;
        height: 80px;
        padding: 16px;
        align-items: center;
      }

      #left-sidebar-logo a {
        text-decoration: none;
        /* display: block; */
        color: #ffffff;
        font-size: 28px;
        font-weight: bold;
      }

      #left-sidebar-content a {
        list-style: none;
        text-decoration: none;
        display: block;
        color: #ffffff;
        padding: 16px;
        border-radius: 12px;
        font-weight: 100;
      }

      #left-sidebar-content a:not(.menu-header):hover {
        background-color: rgba(102, 102, 102, 0.8);
        -webkit-transition: background-color 700ms linear;
        -ms-transition: background-color 700ms linear;
        transition: background-color 700ms linear;
      }

      #left-sidebar-content a:hover:not(.menu-header) .fas,
      #left-sidebar-content a:hover:not(.menu-header) .fab {
        background-color: rgba(103, 174, 127, 0.8);
        -webkit-transition: background-color 500ms linear;
        -ms-transition: background-color 500ms linear;
        transition: background-color 700ms linear;
      }
      #left-sidebar-content a.menu-header {
        color: #8f8ba2;
      }

      .fas,
      .fab {
        padding: 10px;
        background-color: rgb(70, 80, 83);
        border-radius: 8px;
        width: 20px;
        margin-right: 16px;
        text-align: center;
      }

      /* end left-sidebar */

      /* start toggle swtich style */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-right: 16px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      #left-sidebar-content #night-mode-toggle-switch {
        display: flex;
        align-items: center;
      }

      /* end toggle switch style */

      /* content */

      .content {
        width: 100px;
        height: 100px;
        position: fixed;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- left sidebar -->
      <div id="left-sidebar">
        <div id="left-sidebar-logo">
          <a href="#">skateboard</a>
        </div>
        <div id="left-sidebar-content">
          <a class="menu-header" href="">Menu</a>
          <a href="#"><i class="fas fa-home"></i> Discover</a>
          <a href="#"><i class="fas fa-chart-line"></i> Trending</a>
          <a href="#"><i class="fas fa-cloud-download-alt"></i> Streaming</a>
          <a href="#"><i class="fas fa-wallet"></i> Bookmark</a>

          <hr />

          <a class="menu-header" href="">Category</a>
          <a href="#"><i class="fab fa-steam-symbol"></i> Live Stream</a>
          <a href="#"><i class="fas fa-chart-line"></i> Tutorial</a>
          <a href="#"><i class="fas fa-cloud-download-alt"></i> Competition</a>
          <a href="#"><i class="fas fa-rss"></i> Community</a>
          <hr />

          <a id="night-mode-toggle-switch" href="#">
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>

            <span> Night Mode </span>
          </a>
        </div>
      </div>

      <!-- content -->
      <div class="content"></div>

      <!-- right sidebar -->
      <div></div>
    </div>
  </body>
</html>
